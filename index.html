  <body>
    <!--[if lt IE 7]>

    <h3>Contact Us</h3>
    <form>
      <ul class="flex">
        <li>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Jane">
        </li>
        <li>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Doe">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="jane@doe.com">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="text" id="phone" placeholder="Optional">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea rows="6" id="message" placeholder="Please write your question or comment"></textarea>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
    <script src="" async defer></script>
    <script>
      document.getElementById('phone').addEventListener('keyup',function(evt) {
        var phone = document.getElementById('phone');
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        phone.value = phoneNumberDashes(phone.value);
      });

      // Formats the text input as XXX-XXX-XXXX
      function phoneNumberDashes(input) {
        // Strips all characters from the input except digits
        input = input.replace(/\D/g,'');

        // Restricts the input to 10 digits
        input = input.substring(0, 10);

        // Formats the input
        var size = input.length;
        if (size < 4) {
          input = input;
        } else if (size < 7){
          input = input.substring(0, 3) + '-' + input.substring(3, 6);
        } else {
          input = input.substring(0, 3) + '-' + input.substring(3, 6) + '-' + input.substring(6, 10);
        }
          return input;
        }
    </script>
